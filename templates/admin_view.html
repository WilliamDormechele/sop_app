<form method="POST" action="{{ url_for('assign_sop') }}">
  <label>Select SOP:</label>
  <select name="sop_id">
    {% for sop in sops %}
      <option value="{{ sop.id }}">{{ sop.filename }}</option>
    {% endfor %}
  </select>

  <label>Select Staff:</label>
  <select name="user_ids" multiple>
    {% for user in users %}
      <option value="{{ user.id }}">{{ user.username }}</option>
    {% endfor %}
  </select>

  <button type="submit">Assign</button>
</form>
