{% extends "admin/admin_base.html" %}
{% block admin_content %}

<style>
.edit-user-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.edit-user-header {
    text-align: center;
    margin-bottom: 20px;
}
.edit-user-header h2 {
    font-weight: bold;
}
</style>

<div class="edit-user-container">
  <div class="edit-user-header">
    <h2>‚úèÔ∏è Edit User</h2>
    <p class="text-muted">Modify username, email, or role below.</p>
  </div>

  <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
    <div class="mb-3">
      <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
      <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
      <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
      <select id="role" name="role" class="form-select" required>
        <option disabled>Select Role</option>
        <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
        <option value="Director" {% if user.role == 'Director' %}selected{% endif %}>Director</option>
        <option value="Head of Department" {% if user.role == 'Head of Department' %}selected{% endif %}>Head of Department</option>
        <option value="Research Officer" {% if user.role == 'Research Officer' %}selected{% endif %}>Research Officer</option>
        <option value="Research Assistant" {% if user.role == 'Research Assistant' %}selected{% endif %}>Research Assistant</option>
        <option value="National Service Personnel" {% if user.role == 'National Service Personnel' %}selected{% endif %}>National Service Personnel</option>
        <option value="Guest" {% if user.role == 'Guest' %}selected{% endif %}>Guest</option>
        <option value="Monitor" {% if user.role == 'Monitor' %}selected{% endif %}>Monitor</option>
        <option value="Junior Staff" {% if user.role == 'Junior Staff' %}selected{% endif %}>Junior Staff</option>
      </select>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success">üíæ Save Changes</button>
      <a href="{{ url_for('admin_manage_users') }}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Users</a>
    </div>
  </form>
</div>

{% endblock %}
