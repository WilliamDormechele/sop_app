{% extends "admin/admin_base.html" %}
{% block admin_content %}

<style>
.edit-user-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.edit-user-header {
    text-align: center;
    margin-bottom: 20px;
}
.edit-user-header h2 {
    font-weight: bold;
}
</style>

<div class="edit-user-container">
  <div class="edit-user-header">
    <h2>‚úèÔ∏è Edit User</h2>
    <p class="text-muted">Modify username, email, or role below.</p>
  </div>

  <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-select" required>
        <option disabled>Select Role</option>
        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        <option value="director" {% if user.role == 'director' %}selected{% endif %}>Director</option>
        <option value="hod" {% if user.role == 'hod' %}selected{% endif %}>HoD</option>
        <option value="ro" {% if user.role == 'ro' %}selected{% endif %}>Research Officer</option>
        <option value="ra" {% if user.role == 'ra' %}selected{% endif %}>Research Assistant</option>
        <option value="nss" {% if user.role == 'nss' %}selected{% endif %}>National Service Personnel</option>
        <option value="guest" {% if user.role == 'guest' %}selected{% endif %}>Guest</option>
        <option value="monitor" {% if user.role == 'monitor' %}selected{% endif %}>Monitor</option>
        <option value="js" {% if user.role == 'js' %}selected{% endif %}>Junior Staff</option>
      </select>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success">üíæ Save Changes</button>
      <a href="{{ url_for('admin_manage_users') }}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Users</a>
    </div>
  </form>
</div>

{% endblock %}
