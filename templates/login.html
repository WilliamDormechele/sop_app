{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
  body {
    background: url('/static/images/login-background.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .login-box-wrapper {
    display: flex;
    justify-content: center;
    align-items: center; /* Center nicely */
    min-height: calc(100vh - 200px); /* âœ… subtract footer height */
    padding-top: 0px; /* optional */
  }

  .login-box {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
  }

  .login-form input,
  .login-form select {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
  }

  .login-btn {
    width: 100%;
    padding: 10px;
    background-color: #000fdb;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
  }

  .login-btn:hover {
    background-color: #45a049;
  }

  .forgot-password {
    margin-top: 10px;
    text-align: center;
  }

</style>




<div class="login-box-wrapper">
  <div class="login-box">
    <h2>ðŸ”’ NHRC eSOP Portal Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p class="flash {{ category }}">{{ message }}</p>
      {% endfor %}
    {% endwith %}

    <form method="POST" class="login-form">
      <label>Database:</label>
      <select name="database">
        <option value="live">Live DB</option>
        <option value="training">Training</option>
      </select>

      <label>User Name:<span class="text-danger">*</span></label>
      <input type="text" name="username" required>

      <label>Password:<span class="text-danger">*</span></label>
      <input type="password" name="password" required>

{#
<div class="remember-wrapper">
  <label class="remember-label">
    <input type="checkbox" name="remember">
    <span>Remember me on this computer</span>
  </label>
</div>
#}

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="forgot-password">
      <a href="/forgot-password">Forgot Password?</a>
    </div>
  </div>
</div>
{% endblock %}
